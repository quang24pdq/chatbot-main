<body>
	<div class="preloader">
        <div class="cssload-speeding-wheel" style="position: absolute; top: calc(50% - 3.5px); left: calc(50% - 3.5px);"></div>
        <span style="position: absolute; top: calc(50% + 28px); left: calc(50% - 7px); width: 40px; text-align: center; color: rgba(97,100,193,0.98); font-weight: 440;"></span>
    </div>
	<div id="fb-root"></div>
	<div class="overlay"></div>
	<div class="app">
		<div class="page-header-fixed">
			<div id="body-content"></div>
			<div class="login" id="body-login">
				<div class="facebook-login hide">
					<div scope="pages_show_list,pages_manage_metadata,pages_messaging,pages_manage_engagement,pages_read_engagement,pages_read_user_content"
						class="fb-login-button" data-size="large" data-button-type="continue_with" data-layout="rounded"
						data-auto-logout-link="false" data-use-continue-as="false" onlogin="javascript:gonrinApp().loginFacebook()">
					</div>
					<div style="width: 100vw;
								height: 100vh;
								background-color: #0095ff;
								position: fixed;
								top: 40%;
								left: -50%;
								transform: rotate(50deg);
								z-index: -1;
								box-shadow: 0px 0px 20px -10px #000;"></div>
					<div style="width: 100vw;
								height: 100vh;
								background-color: #0095ff;
								position: fixed;
								top: 55%;
								right: -40%;
								transform: rotate(-40deg);
								box-shadow: 0px 0px 20px -10px #000;"></div>
				</div>
				<!-- END LOGO -->

					<span style="color: #ea9615;">UP</span>GO.vn</a>
				</div>
			</div>
