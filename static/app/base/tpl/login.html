	<!-- END LOGO -->
	<!-- BEGIN LOGIN -->
	<div class="content">
		<!-- BEGIN LOGIN FORM -->

		<form class="login-form" id="login-form">
			<div class="text-center">
				<img src="{% print(static_url) %}/images/logo-gochanoi.png"
					style="width: 50px; height: 50px; margin: auto" />
			</div>

			<!-- <h3 class="form-title">Đăng nhập</h3> -->


			<div class="alert alert-danger collapse" style="display: none">
				<button type="button" class="close" data-dismiss="alert"
					data-toggle="collapse" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				Enter any username and password. </span>
			</div>
			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">Tài
					khoản</label> <input
					class="form-control form-control-solid placeholder-no-fix"
					type="text" autocomplete="off" name="username" />
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Mật
					khẩu</label> <input
					class="form-control form-control-solid placeholder-no-fix"
					type="password" autocomplete="off" name="password" />
			</div>
			<div class="form-actions">
				<button type="submit" id="login-button"
					class="btn btn-success uppercase">Đăng nhập</button>
				<label class="rememberme check"> <input type="checkbox"
					name="remember" value="1" />Ghi nhớ
				</label> <a href="javascript:;" id="forget-password" class="forget-password">Bạn
					quên mật khẩu?</a>
			</div>
