<div class="container-hover">
	<div class="panel panel-default">
		<div class="panel-heading" style="position: relative; padding: 7px 50px 7px 10px;">
			<input class="mod-item-name group-name-input" data-group-bind="value:name"
				spellcheck="false" dir="auto" style="width: calc(100% - 80px);"/>
			<span class="group-name-text" style="display:none; display: block; width: calc(100% - 80px);"></span>

			<button style="position: absolute;right: 5px;top: calc(50% - 12px);" class="btn btn-xs btn-warning developing hide">
				<span class="fa fa-cogs"></span> Developing</button>
		</div>
		<div class="panel-body">
			<div id="blocks-container"></div>
			<div class="col-md-4 col-xs-6 btn-create-block" style="text-align: center;padding:1%;">
				<button class="btn btn-default  btn-card" style="width: 100%;" id="create_block">
					<span style="color: #3385ff; cursor: pointer;" class="fa fa-plus" ></span>
				</button>
			</div>
		</div>
		<div class="deletebtn" style="margin: 7px 0px;">
			<a type="button" class="btn btn-link fa-inverse btn-delete" id="delete_groups" title="Delete this group">
				<span class="glyphicon glyphicon-trash"></span>
			</a>
		</div>
	</div>
</div>
