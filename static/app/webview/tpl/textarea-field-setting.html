<div class="row" id="setting-{{_id}}">
    <div class="col-lg-12">
        <div class="form-group">
            <label>Attribute</label>
            <input type="text" class="form-control" data-bind="value:attribute" />
        </div>
        <div class="form-group">
            <label>Placeholder</label>
            <input type="text" class="form-control" data-bind="value:placeholder" />
        </div>
        <div class="form-group">
            <label>Rows</label>
            <input type="text" class="form-control" data-bind="value:rows" />
        </div>
        <div class="form-group">
            <label>Text color</label>
            <input type="text" class="form-control" data-bind="value:color" />
        </div>
        <div class="form-group">
            <label>CSS class</label>
            <input type="text" class="form-control" data-bind="value:style_class" />
        </div>
        <div class="form-group">
            <button id="apply" class="btn btn-primary" style="width: 100%;">Áp dụng</button>
        </div>
    </div>
</div>
