<div class="row" id="setting-{{_id}}">
    <div class="col-lg-12">
        <div class="form-group">
            <label>Label</label>
            <input type="text" class="form-control" data-bind="value:label" />
        </div>
        <div class="form-group">
            <label>Align</label>
            <input type="text" class="form-control" data-bind="value:align" />
        </div>
        <div class="form-group">
            <label>Color</label>
            <input type="text" class="form-control" data-bind="value:color" />
        </div>
        <div class="form-group">
            <label>CSS class</label>
            <input type="text" class="form-control" data-bind="value:style_class" />
        </div>
        <div class="form-group">
            <button id="apply" class="btn btn-primary" style="width: 100%;">Áp dụng</button>
        </div>
    </div>
</div>
