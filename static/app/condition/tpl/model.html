<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="min-width: 650px;">
    <div class="row container-hover form-group">
        <div class="col-md-3">
            <input type="text" condition-card-gotoblock-bind="value:type_filter" />
        </div>
        <div class="col-md-3">
            <!-- <input type="text" condition-card-gotoblock-bind="value:attribute" /> -->
            <input class="form-control" type="text" id="attribute" autocomplete="off">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <ul class="col-lg-12 col-xs-12 dropdown-menu" id="attribute_suggestion_list"
                    style="max-height: 350px; min-width: 200px; overflow: scroll;"></ul>
            </div>
        </div>
        <div class="col-md-2">
            <input type="text" condition-card-gotoblock-bind="value:comparison" />
        </div>
        <div class="col-md-3">
            <input type="text" condition-card-gotoblock-bind="value:value" />
        </div>
        <div class="col-lg-1 col-md-1">
            <button type="button" class="close" aria-label="Close" style="float: right;">
                <span aria-hidden="true" class="fa fa-times" style="font-size: 16px; margin-top: 8px;"></span>
            </button>
        </div>
    </div>
</div>
