<div class="col-md-12 container-hover">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="border-gradient-round-27">
                <div class="border-gradient-round-container" id="position">
                </div>
            </div>
            <div style="margin-left: 28px; font-weight: 550;">
                {{JSON_API_CARD}}
            </div>
        </div>
        <div class="panel-body">
            <div class="row" style="margin: 5px;opacity: 0.4;">
                <p class="info">{{JSON_API_DESC}}</p>

            </div>
            <div class="row form-inline">
                <label class="col-md-3">{{JSON_API_TYPE}}:</label>
                <label class="col-md-9">URL:</label>

            </div>
            <div class="form-inline">
                <div class="col-md-3 form-group padding-lr-0" style="margin-right:0px;padding-right:0px;">
                    <input class=" form-control" data-bind="value:type_method" type="text">
                </div>
                <div class="col-md-9 form-group padding-lr-0">
                    <input class=" form-control" data-bind="value:url" type="text" style="width:100%">
                </div>

            </div>
            <div>
                <div class="form-group">
                    <label>{{JSON_API_ATTRS}}</label>
                    <input autofocus type="text" data-bind="value:attributes" placeholder="Enter attributes"
                        class="form-control">
                </div>
                <div class="form-group checkbox">
                    <label><input type="checkbox" data-bind="value:report_error" name="report_error"> Report plugin
                        errors in the
                        bot</label>
                </div>
                <div class="accordion" id="modify_default_plugin">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h4 class="mb-0">
                                <button class="btn btn-link" type="button" data-toggle="collapse"
                                    data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Modify Default Plugin Phrases
                                </button>
                            </h4>
                        </div>

                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label>Default Phrase</label>
                                    </div>
                                    <div class="col-md-8">
                                        <label>Change to</label>
                                    </div>
                                </div>
                                <hr>
                                <div class="row form-inline">
                                    <div class="col-md-4 form-group">
                                        <label>An error in JSON plugin has occurred</label>
                                    </div>
                                    <div class="col-md-8 form-group">
                                        <input type="text" data-bind="value:caption_error_detail"
                                            placeholder="Enter caption" class="form-control" style="width:100%">
                                    </div>

                                </div>
                                <div class="row form-inline">
                                    <div class="col-md-4 form-group">
                                        <label>Show error details</label>
                                    </div>
                                    <div class="col-md-8 form-group">
                                        <input type="text" data-bind="value:json_plugin_occurred"
                                            placeholder="Enter caption" class="form-control"
                                            value="An error in JSON plugin has occurred" style="width:100%">
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="deletebtn">
            <a type="button" class="btn btn-link fa-inverse btn-delete" id="up_card_position" style="padding: 6px 0px;">
                <span class="glyphicon glyphicon-arrow-up"></span>
            </a>
            <a type="button" class="btn btn-link fa-inverse btn-delete" id="down_card_position"
                style="padding: 6px 0px;">
                <span class="glyphicon glyphicon-arrow-down"></span>
            </a>
            <a type="button" class="btn btn-link fa-inverse btn-delete" id="delete_card" title="Delete this card">
                <span class="glyphicon glyphicon-trash remove"></span>
            </a>
        </div>
    </div>

</div>
