<div class="col-md-12 container-hover">
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="border-gradient-round-27">
				<div class="border-gradient-round-container" id="position">
				</div>
			</div>
			<div style="margin-left: 28px; font-weight: 550;">
				{{EMAIL_CARD}}
			</div>
		</div>
		<div class="panel-body">
			<div class="row" style="margin: 5px;opacity: 0.4;">
				<p class="info">{{EMAIL_CARD_DESC}}</p>
			</div>
			<div class="row form-inline">
				<label class="col-md-6">{{EMAIL_CARD_TITLE}}:</label>
				<label class="col-md-6">Email:</label>

			</div>
			<div class="row form-inline">
				<div class="col-md-6 form-group" style="margin-right:0px;padding-right:0px;">
					<input autofocus class=" form-control" data-bind="value:title" type="text" style="width:100%">
				</div>
				<div class="col-md-6 form-group">
					<input class=" form-control" data-bind="value:email" type="text" style="width:100%">
				</div>
			</div>
			<br>
			<div class="form-group">
				<label>{{EMAIL_CARD_BODY}}</label>
				<textarea rows="3" data-bind="value:email_body" placeholder="Enter attributes"
					class="form-control"></textarea>
			</div>
		</div>
		<div class="deletebtn">
			<a type="button" class="btn btn-link fa-inverse btn-delete" id="up_card_position" style="padding: 6px 0px;">
				<span class="glyphicon glyphicon-arrow-up"></span>
			</a>
			<a type="button" class="btn btn-link fa-inverse btn-delete" id="down_card_position"
				style="padding: 6px 0px;">
				<span class="glyphicon glyphicon-arrow-down"></span>
			</a>
			<a type="button" class="btn btn-link fa-inverse btn-delete" id="delete_card" title="Delete this card">
				<span class="glyphicon glyphicon-trash remove"></span>
			</a>
		</div>
	</div>

</div>
